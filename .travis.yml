language: python
sudo: true
dist: xenial

stages:
  - Linting
  - Unit Tests

jobs:
  include:
    # other python environments
    - stage: Linting
      python: 3.6
      env: TOXENV=pylint36
    - python: 2.7
      env: TOXENV=pylint27
    - stage: Unit Tests
      python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
install:
  - pip install tox
script: tox
