language: python
sudo: true
dist: xenial
services:
- docker
stages:
- Linting
- Unit Tests
- Integration
- Deploy
jobs:
  include:
  - stage: Linting
    python: 3.7
    env: TOXENV=pylint37
  - python: 2.7
    env: TOXENV=pylint27
  - stage: Unit Tests
    python: 2.7
    env: TOXENV=py27
  - python: 3.4
    env: TOXENV=py34
  - python: 3.5
    env: TOXENV=py35
  - python: 3.6
    env: TOXENV=py36,codecov
  - python: 3.7
    env: TOXENV=py37
  - stage: Integration
    python: 3.7
    script: docker run --rm -it -v ${PWD}:/cfnlint -w /cfnlint python:3.7.1-alpine3.8
      /bin/sh -c 'pip3 install -e . && cfn-lint test/fixtures/templates/good/generic.yaml && cat test/fixtures/templates/good/generic.yaml | cfn-lint'
  - stage: Deploy
    script: skip
    python: 3.6
    deploy:
      provider: pypi
      user: kddejong
      password:
        secure: 
      on:
        tags: true
      distributions: sdist bdist_wheel
      skip_existing: true
install:
- pip install tox
script: tox
