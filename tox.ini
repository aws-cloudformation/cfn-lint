[tox]
envlist = py{27,34,35,36,37,38},pylint

[testenv]
commands =
  pip install -e .
  coverage run -m unittest discover -s {posargs:test}
  coverage xml
skip_install = True
deps =
  mock
  coverage
  pydot
setenv =
  LANG=en_US.UTF-8
  AWS_DEFAULT_REGION=us-east-1

[testenv:pylint]
deps =
  pylint_quotes
  pylint
commands =
  pip install -e .
  pylint --load-plugins pylint_quotes src/cfnlint
