---
AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Bad Lambda Template
Parameters:
  myParameterMemorySize:
    Type: Number
    Description: Memory Size
  myMemorySize2:
    Type: Number
    AllowedValues:
      - 1
      - 384
      - 512
      - 640
      - 768
      - 896
      - 1024
      - 1152
      - 1280
      - 1408
      - 3009
    Default: 128
    Description: Size of the Lambda function running the scheduler, increase size when
      processing large numbers of instances
  myMemorySize3:
    Type: Number
    Description: Size of the Lambda function running the scheduler, increase size when
      processing large numbers of instances
  myParameterRuntime:
    Type: String
    Description: Runtime
    Default: 'nodejs4.5'
    AllowedValues:
      - nodejs4.4
      - nodejs4.3
  myParameterRuntime2:
    Type: String
    Description: Runtime
    Default: 'nodejs4.5'
Resources:
  myLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: "index.handler"
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: "lambda-functions"
        S3Key: "amilookup.zip"
      Runtime: "nodejs4.4"
      Timeout: "25"
      MemorySize: "1537"
  myLambdaFunction2:
    Type: AWS::Lambda::Function
    Properties:
      Handler: "index.handler"
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: "lambda-functions"
        S3Key: "amilookup.zip"
      Runtime: !Ref myParameterRuntime
      Timeout: "25"
      MemorySize: "3072"
  myLambdaTwo:
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: !Ref myParameterRuntime2
      MemorySize: !Ref myParameterMemorySize
  myLambda3:
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: !Ref myParameterRuntime
      MemorySize: !Ref myMemorySize2
  myLambda4:
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: !Ref myParameterRuntime
      MemorySize: !Ref myMemorySize3
