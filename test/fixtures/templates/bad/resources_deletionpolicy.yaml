---
AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Bad Template for testing DeletionPolicies
Parameters:
  DBPolicy:
    Type: String
    Default: 'Retain'
Resources:
  WaitHandle:
    Type: AWS::CloudFormation::WaitConditionHandle
    DeletionPolicy: !FindInMap
      - 'StackIdMap'
      - Ref: 'AWS::StackId'
      - 'DeletionPolicy'
  PolicyList:
    Type: AWS::RDS::DBInstance
    Properties:
      AllocatedStorage: '5'
      DBInstanceClass: db.m1.small
      Engine: MySQL
    DeletionPolicy: [Snapshot, Retain]
  MadeUpPolicy:
    Type: AWS::RDS::DBInstance
    Properties:
      AllocatedStorage: '5'
      DBInstanceClass: db.m1.small
      Engine: MySQL
    DeletionPolicy: CopyRegion
  RefPolicy:
    Type: AWS::RDS::DBInstance
    Properties:
      AllocatedStorage: '5'
      DBInstanceClass: db.m1.small
      Engine: MySQL
    DeletionPolicy: !Ref DBPolicy
  MyIAMUser:
    Type: AWS::IAM::User
    Properties:
      # Username field not supported for secure strings
      UserName: 'bob'
    DeletionPolicy: Snapshot

