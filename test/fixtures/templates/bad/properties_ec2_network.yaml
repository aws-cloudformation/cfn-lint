---
AWSTemplateFormatVersion: "2010-09-09"
Description: >
  AWS EC2 Good Template
Parameters:
  cidrBlock:
    Type: Number
  cidrBlockAllowedValues:
    Type: String
    AllowedValues:
      - '127.0.0.1'
      - '8.8.8.8'
      - 'notacidr'
  vpcTenancy:
    Type: String
    AllowedValues:
      - default2
      - dedicated
  myAz:
    Type: Number
Resources:
  myVpc1:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref cidrBlock
      InstanceTenancy: bad
  myVpc2:
    Type: AWS::EC2::VPC
    Properties:
      InstanceTenancy: !Ref myVpc1
      CidrBlock: 10.0.0.3
  myVpc3:
    Type: AWS::EC2::VPC
    Properties:
      InstanceTenancy: !Ref vpcTenancy
      CidrBlock: !Ref cidrBlockAllowedValues
  myVpc4:
    Type: AWS::EC2::VPC
    Properties:
      InstanceTenancy: !Ref vpcTenancy
      CidrBlock: "10.0.0.8/8"
  mySubnet2-1:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: 10.0.1.0/64
  mySubnet2-2:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: us-east-3a
      CidrBlock: !Ref cidrBlock
  mySubnet3-1:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Ref myAz
