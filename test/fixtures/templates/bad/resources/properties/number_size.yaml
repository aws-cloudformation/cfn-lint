---
AWSTemplateFormatVersion: "2010-09-09"
Description: A sample template
Resources:
  MyEC2Instance:
    Type: "AWS::EC2::Instance"
    Properties:
      ImageId: "ami-2f726546"
      InstanceType: t1.micro
      KeyName: 1
      BlockDeviceMappings:
        -
          DeviceName: /dev/sdm
          Ebs:
            VolumeType: io1
            Iops: 20001
            DeleteOnTermination: false
            VolumeSize: 20
        -
          DeviceName: /dev/sdo
          Ebs:
            VolumeType: io1
            Iops: 20001
            DeleteOnTermination: false
            VolumeSize: 20
      NetworkInterfaces:
        - DeviceIndex: "1"
