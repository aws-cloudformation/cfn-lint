---
AWSTemplateFormatVersion: "2010-09-09"
Metadata:
  cfn-lint:
    config:
      include_checks:
      - I
Parameters:
  PrimaryRegion:
    Type: String
  PrivateSubnetOne:
    Type: String
  PrivateSubnetTwo:
    Type: String
Conditions:
  isPrimaryRegion: !Equals [!Ref PrimaryRegion, 'us-east-1']
Resources:
  MyASG:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      InstanceId: abc-123456
      MaxSize: "1"
      MinSize: "1"
      VPCZoneIdentifier:
        - !Ref PrivateSubnetTwo
        - !Ref PrivateSubnetTwo
  MyASG2:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      InstanceId: abc-123456
      MaxSize: "1"
      MinSize: "1"
      VPCZoneIdentifier:
        Fn::If:
        - isPrimaryRegion
        - - !Ref PrivateSubnetTwo
          - !Ref PrivateSubnetTwo
        - - !Ref PrivateSubnetOne
          - !Ref PrivateSubnetTwo
  MyASG3:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      InstanceId: abc-123456
      MaxSize: "1"
      MinSize: "1"
      VPCZoneIdentifier:
        - !If ['isPrimaryRegion', !Ref PrivateSubnetTwo, !Ref PrivateSubnetOne]
        - !If ['isPrimaryRegion', !Ref PrivateSubnetTwo, !Ref PrivateSubnetOne]
