AWSTemplateFormatVersion: 2010-09-09
Resources:
  RecordSet1:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneName: notexample.com
      Name: test.example.com
      ResourceRecords:
        - 192.0.2.99
      TTL: 900
      Type: A
  RecordSet2:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneName: example.com.
      Name: testexample.com
      ResourceRecords:
        - 192.0.2.99
      TTL: 900
      Type: A
