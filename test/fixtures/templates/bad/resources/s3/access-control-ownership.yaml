
Resources:
  Bucket1:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: AwsExecRead
      # Bucket cannot have ACLs set with ObjectOwnership's BucketOwnerEnforced setting
  Bucket2:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: AwsExecRead
      OwnershipControls:
        # Bucket cannot have ACLs set with ObjectOwnership's BucketOwnerEnforced setting
        Rules: []
