      Policies:
      - PolicyName: String
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Sid: "invalid regex"
              Effect: "Allow"
              Action:
                - "s3:ListBucket"
              Resource: '*'
            - Effect: "Allow"
              Sid: "Sid1"
              Action:
                - "s3:GetBucketLocation"
              Resource: '*'
            - Effect: "Allow"
              Sid: "Sid1"
              Action:
                - "s3:GetObject"
              Resource: '*'
