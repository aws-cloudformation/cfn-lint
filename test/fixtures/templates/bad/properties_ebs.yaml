Description: A sample template
Resources:
  ## Missing Properties
  MyEC2Instance:
    Type: "AWS::EC2::Instance"
    Properties:
      ImageId: "ami-2f726546"
      InstanceType: t1.micro
      KeyName: 1
      BlockDeviceMappings:
        -
          DeviceName: /dev/sdm
          Ebs:
            VolumeType: io1
            Iops: 0
            DeleteOnTermination: false
            VolumeSize: 20
        -
          DeviceName: /dev/sdn
          Ebs:
            VolumeType: magnetic
            Iops: 100
            DeleteOnTermination: false
            VolumeSize: 20
      NetworkInterfaces:
        - DeviceIndex: "1"
  MyEC2Instance3:
    Type: "AWS::EC2::Instance"
    Properties:
      ImageId: "ami-2f726546"
      BlockDeviceMappings:
      -
        DeviceName: /dev/sdm
        VirtualName: ephemeralA
      -
        DeviceName: /dev/sdn
        VirtualName: ephemeral0
  MyLaunchConfig:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      ImageId: "ami-2f726546"
      InstanceType: t2.micro
      BlockDeviceMappings:
        -
          DeviceName: /dev/sdm
          Ebs:
            VolumeType: io1
            Iops: 10
            DeleteOnTermination: false
