AWSTemplateFormatVersion: "2010-09-09"
Description: "Route53 resources"
Parameters:
  DomainName:
    Type: String
    Default: "www.example.com"
Resources:
  MyHostedZone:
    Type: "AWS::Route53::HostedZone"
    Properties:
      Name: !Ref "DomainName"
      VPCs:
        - VPCId: !ImportValue "infrastructure-vpc"
          VPCRegion: AWS::Region
  MyTXTRecordSet:
    Type: "AWS::Route53::RecordSet"
    Properties:
      Comment: "Invalid TXT Record"
      HostedZoneId: !Ref "MyHostedZone"
      Name: "x.example.com"
      Type: "TXT"
      TTL: "300"
      ResourceRecords:
        - "\"google-site-verification=asdfasdfasdfasdfasdfasdfasd123123123786123871623876128376128736123f This is way too longasdfasdfasdfasdfasdfasdfasd123123123786123871623876128376128736123f This is way too longasdfasdfasdfasdfasdfasdfasd123123123786123871623876128376128736123f This is way too long\"" # Too long
        - "\"MS=ms123123\""
        - "test2" # No quotation
  MyARecordSet:
    Type: "AWS::Route53::RecordSet"
    Properties:
      Comment: "Invalid A Record"
      HostedZoneId: !Ref "MyHostedZone"
      Name: "www.example.com"
      Type: "X" # Invalid record type
      TTL: "300"
      ResourceRecords:
        - "127.0.0.1"
  MyAAAARecordSet:
    Type: "AWS::Route53::RecordSet"
    Properties:
      Comment: "Invalid AAAA Record"
      HostedZoneId: !Ref "MyHostedZone"
      Name: "www.example.com"
      Type: "AAAA"
      TTL: "300"
      ResourceRecords:
        - "127.0.0.1" # IPv4 address
        - "XXXX:XXXX:XXXX:XXXX:XXXX:XXXX:1.2.3.4" # Invalid data
        - "2001:0db8: 85a3:0:0:8a2e:0370:7334" # Spaces
        - "1111:2222:3333:4444:5555:6666:7777" # Missing components
        - "1111:2222:3333:4444:5555:6666:7777:8888::" # Too much components
  MyRecordSetGroup:
    Type: "AWS::Route53::RecordSetGroup"
    Properties:
      HostedZoneId: !Ref "MyHostedZone"
      RecordSets:
        - Name: "y.example.com"
          Type: "TXT"
          TTL: "300"
          ResourceRecords:
            - "test4" # No quotation
        - Name: "www1.example.com"
          Type: "A"
          TTL: "300"
          ResourceRecords:
            - "a.example.com" # No IPv4 address
        - Name: "www1.example.com"
          Type: "AAAA"
          TTL: "300"
          ResourceRecords:
            - "1111:2222:3333:4444:55556666:7777:8888" # Mssing :
            - "1111:2222:3333:4444:5555:6666:7777:8888:" # Missing : intended for ::
            - "1111:2222:3333:::5555:6666:7777:8888" # :::
            - "1111::3333:4444:5555::7777:8888" # Double ::
            - "::1.2.3." # Missing parts
            - ":1111:2222:3333:4444:5555::7777:8888" # Extra : in front
        - Name: "www2.example.com"
          Type: "A"
          TTL: "300"
          ResourceRecords:
            - "127.0.0.1 " # Spaces
        - Name: "www3.example.com"
          Type: "A"
          TTL: "300"
          ResourceRecords:
            - "256.10.1.256" # Invalid values
  MySecondRecordSetGroup:
    Type: "AWS::Route53::RecordSetGroup"
    Properties:
      HostedZoneId: !Ref "MyHostedZone"
      RecordSets:
        - Name: "z.example.com"
          Type: "TXT"
          TTL: "300"
          ResourceRecords:
            - "\"henk\""
