---
AWSTemplateFormatVersion: "2010-09-09"
Parameters:
  AMIId:
    Type: 'String'
    Description: 'The AMI ID for the image to use.'
Resources:
  myPolicy:
    Type: AWS::IAM::Policy
    Properties:
      Roles:
      - testRole
      PolicyName: test
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: "Allow"
          Action:
            - "iam:UploadSSHPublicKey"
          Resource: "arn:aws:iam::*:user/${aws:username}"
  Key:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Description: "This is a literal instead of a sub: ${!Test2}"
  GreetingRequest:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: GET
      Integration:
        Type: AWS
        IntegrationHttpMethod: POST
        Uri:
          Fn::Join:
          - ""
          - - "arn:aws:apigateway:"
            - !Ref "AWS::Region"
            - ":lambda:path/2015-03-31/functions/"
            - !GetAtt GreetingLambda.Arn
            - ":${stageVariables.LambdaAlias}"
            - "/invocations"
        IntegrationResponses:
        - StatusCode: '200'
        RequestTemplates:
          application/json:
            Fn::Join:
            - ""
            - - "{"
              - "  \"name\": \"$input.params('name')\""
              - "}"
      RequestParameters:
        method.request.querystring.name: false
      ResourceId: !Ref GreetingResource
      RestApiId: !Ref GreetingApi
      MethodResponses:
      - StatusCode: '200'
