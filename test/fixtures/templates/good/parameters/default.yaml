---
AWSTemplateFormatVersion: "2010-09-09"
Parameters:
  myAllowedPattern:
    Type: String
    Default: vpc
    AllowedPattern : "^[a-zA-Z0-9]*$"
  myMinValue:
    Type: Number
    Default: 1
    MinValue: 1
  myMaxValue:
    Type: Number
    Default: 1
    MaxValue: 1
  myAllowedValue:
    Type: String
    Default: us-east-1a
    AllowedValues:
    - us-east-1a
    - us-east-1b
    - us-east-1c
  myMinLength:
    Type: String
    Default: abc
    MinLength: 3
  myMaxLength:
    Type: String
    Default: abc
    MaxLength: 3
  ArtifactoryDbAdmin:
    AllowedPattern: "[a-z0-9]{6,16}+"  # doesn't fail on a python bad regex
    ConstraintDescription: Alphanumeric string between 6 and 12 characters.
    Description: Remote PostGreSQL database's master user account.
    Type: String
    Default: abcdef
  CentralAccountId:
    Default: 112233445566
    MaxLength: 12
    MinLength: 12
    Type: String
  CDLAllowedPattern:
    AllowedPattern: "[a-z]*$"
    ConstraintDescription: Alphanumeric string of any length.
    Description: test value using comma delimited list.
    Type: CommaDelimitedList
    Default: three,four
  CDLAllowedPatternWithSpaceInDefault:
    AllowedPattern: "[a-z]*$"
    AllowedValues:
      - one
      - two
      - three,four
    ConstraintDescription: Alphanumeric string of any length.
    Description: test value using comma delimited list.
    Type: CommaDelimitedList
    Default: one, two
  CDLAllowedValues:
    ConstraintDescription: Alphanumeric string of any length.
    Description: test value using comma delimited list.
    Type: CommaDelimitedList
    Default: three,four
    AllowedValues:
      - one
      - two
      - three,four
  CDLAllowedValuesWithSpaceInDefault:
    ConstraintDescription: Alphanumeric string of any length.
    Description: test value using comma delimited list.
    Type: CommaDelimitedList
    Default: one, two
    AllowedValues:
      - one
      - two
      - three,four
  CDLWithoutDefault:
    Type: CommaDelimitedList

Resources: {}
