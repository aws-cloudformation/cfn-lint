AWSTemplateFormatVersion: '2010-09-09'
Conditions:
  IsUsEast1: !Equals [!Ref 'AWS::Region', 'us-east-1']
Parameters:
  DBPolicy:
    Type: String
Mappings:
  StackIdMap01:
    teststack1:
      DeletionPolicy: Retain
    teststack2:
      DeletionPolicy: Delete
Resources:
  WaitHandleRef:
    Type: AWS::CloudFormation::WaitConditionHandle
    DeletionPolicy: !Ref DBPolicy
    UpdateReplacePolicy: "Retain"
  WaitHandle:
    Type: AWS::CloudFormation::WaitConditionHandle
    DeletionPolicy:
      Fn::FindInMap:
        - "StackIdMap01"
        - "Ref": "AWS::StackId"
        - "DeletionPolicy"
    UpdateReplacePolicy: "Retain"
  PolicyList:
    Type: AWS::RDS::DBInstance
    Properties:
      AllocatedStorage: '5'
      DBInstanceClass: db.m1.small
      Engine: MySQL
    DeletionPolicy:
      Fn::If:
        - IsUsEast1
        - "Retain"
        - "Delete"
    UpdateReplacePolicy: "Retain"
