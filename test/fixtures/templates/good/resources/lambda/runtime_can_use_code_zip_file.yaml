Resources:
  NodejsZipFile:
    Properties:
      Code:
        ZipFile: !Sub
          - |
            def handler(event, context):
              return "Hello World ${Region}"
          - Region: !Ref "AWS::Region"
      Handler: index.handler
      PackageType: Zip
      Runtime: nodejs18.x
      Role: arn:aws:iam::123456789012:role/lambda-role
    Type: AWS::Lambda::Function
  PythonZipFile:
    Properties:
      Code:
        ZipFile: !Sub
          - |
            def handler(event, context):
              return "Hello World ${Region}"
          - Region: !Ref "AWS::Region"
      Handler: index.handler
      PackageType: Zip
      Runtime: python3.8
      Role: arn:aws:iam::123456789012:role/lambda-role
    Type: AWS::Lambda::Function
