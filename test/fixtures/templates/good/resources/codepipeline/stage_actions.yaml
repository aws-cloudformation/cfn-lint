AWSTemplateFormatVersion: 2010-09-09
Description: >
  Good CodePipeline Template
Parameters:
  CodeBuild:
    Type: String
Resources:
  TestPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: Test-pipeline
      ArtifactStore:
        Location: 'pipeline-bucket'
        Type: S3
      RoleArn: arn:aws:iam:::role/AWSCodePipelineRole
      Stages:
        - Name: Source
          Actions:
            - Name: Github
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: "1"
              OutputArtifacts:
                - Name: MyApp
              Configuration:
                Owner: aws-cloudformation
                Repo: cfn-python-lint
                PollForSourceChanges: true
                Branch: main
                OAuthToken: 'secret-token'
        - Name: MoreSource
          Actions:
            - Name: !Ref CodeBuild   # doesn't fail when Ref is used
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: "1"
                Provider: CodeBuild
              Configuration:
                ProjectName: cfn-python-lint
              InputArtifacts:
              - Name: MyApp
