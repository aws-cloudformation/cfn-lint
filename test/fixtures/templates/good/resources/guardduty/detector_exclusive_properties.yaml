AWSTemplateFormatVersion: '2010-09-09'
Description: Template aprovado - usa apenas o modelo de Features recomendado.
Resources:
  MyDetector:
    Type: "AWS::GuardDuty::Detector"
    Properties:
      Enable: true
      Features:
        - Name: S3_DATA_EVENTS
          Status: ENABLED
        - Name: RUNTIME_MONITORING
          Status: ENABLED