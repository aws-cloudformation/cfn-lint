---
AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Bad Lambda Template
Parameters:
  myParameterMemorySize:
    Type: Number
    Description: Memory Size
  myParameterRuntime:
    Type: String
    Description: Runtime
    AllowedValues:
      - nodejs4.4
      - nodejs4.3
Resources:
  myLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: "index.handler"
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: "lambda-functions"
        S3Key: "amilookup.zip"
      Runtime: "nodejs4.4"
      Timeout: "25"
      MemorySize: "1537"
  myLambdaFunction2:
    Type: AWS::Lambda::Function
    Properties:
      Handler: "index.handler"
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: "lambda-functions"
        S3Key: "amilookup.zip"
      Runtime: !Ref myParameterRuntime
      Timeout: "25"
      MemorySize: "1537"
  myLambdaTwo:
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: !Ref myParameterRuntime
      MemorySize: !Ref myParameterMemorySize
